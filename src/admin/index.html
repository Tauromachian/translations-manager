<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translations Handler</title>

    <link rel="stylesheet" href="/admin.css">
    <script src="/main.js" type="module" defer></script>

    <link rel="icon" type="image/svg" href="/assets/logo-white.svg">

    <script>
      // Live reload WebSocket
      const ws = new WebSocket("ws://127.0.0.1:35989");

      ws.onmessage = (event) => {
        if (event.data === "reload") {
          history.go(0);
        }
      };
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
